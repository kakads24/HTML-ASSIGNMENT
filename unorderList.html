<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>UNORDERED LIST</h1>
    <!-- unorder list: the list which cannnot follow any order is callled as unordered list
    note:we can change the type of unordered list from disc(solid circle)to circle
    (hollow circle) and square(solid square).
    Disc is default type of unordered list -->
    <ul>
      VEGEES
      <li>onion</li>
      <li>potato</li>
      <li>tomato</li>
      <li>garlic</li>  
    </ul>
    <ul type="circle">
        VEGEES
        <li>onion</li>
        <li>potato</li>
        <li>tomato</li>
        <li>garlic</li>  
      </ul>
      <ul type="square">
        VEGEES
        <li>onion</li>
        <li>potato</li>
        <li>tomato</li>
        <li>garlic</li>  
      </ul>

</body>
</html>

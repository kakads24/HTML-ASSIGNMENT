<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DISCRIPTIVE LIST</h1>
    <!-- Discriptive List : a list which has description about list elements is called as 
        descriptive list.
    dl: Descriptive List
    dt: data title
    dd: Data Definition -->
    <dl>
        <dt>Tea </dt>
        <dd>Tea is a hotDrink</dd>
        <dt>Sprite</dt>
        <dd>no bakwas sidhi bat</dd>
    </dl>
</body>
</html>

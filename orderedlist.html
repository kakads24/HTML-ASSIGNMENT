<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>ORDERED LIST</h1>
    <!-- NOTE: 
        1.ordered list has two attributes one is type, which is used 
        to change the order fromnumber to A,a,I,i.
        2.we can reverse this list with the help of reversed attribute -->
    <br>
    <ol reversed type="A">
        <li>LIST1</li>
        <LI>LIST2</LI>
        <li>LIST3</li>
        <li>List4</li>
        <li>LIST5</li>
    </ol>
    <ol reversed type="I">
        <li><img src="./annotation-2675672_640.png" alt=""></li>
        <li><img src="./suspension-bridge-146870_640.png" alt=""></li>
        <li><img src="./restaurant-6479818_640.jpg" alt=""></li>
        <li><img src="./maharashtra-2290606_640.jpg" alt=""></li>
        <li><img src="./restaurant-6479818_640.jpg" alt=""></li>
    </ol>

</body>
</html>
